{% extends 'admin/main.html' %}
{% block content %}
   
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                     <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                   
                 </div>
                 <!-- Content Row -->
                 <div class="row  d-flex justify-content-center">

                     <!-- Earnings (Monthly) Card Example -->
                     <div class="col-md-6 mb-4">
                         <div class="card border-left-primary shadow h-100 py-2">
                             <div class="card-body">
                                 <div class="row no-gutters align-items-center">
                                     <div class="col mr-2">
                                         <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                             Total Users</div>
                                         <div class="h5 mb-0 font-weight-bold text-gray-800">{{account }}</div>
                                     </div>
                                     <div class="col-auto">
                                         <i class="fas fa-user fa-2x text-gray-300"></i>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                     <!-- Earnings (Monthly) Card Example -->
                     <div class="col-md-6 mb-4">
                         <div class="card border-left-success shadow h-100 py-2">
                             <div class="card-body">
                                 <div class="row no-gutters align-items-center">
                                     <div class="col mr-2">
                                         <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                             Total Investment</div>
                                         <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                                     </div>
                                     <div class="col-auto">
                                         <i class="fas fa-upload fa-2x text-gray-300"></i>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                         <!-- Pending Requests Card Example -->
                         <div class=" col-md-6 mb-4">
                             <div class="card border-left-warning shadow h-100 py-2">
                                 <div class="card-body">
                                     <div class="row no-gutters align-items-center">
                                         <div class="col mr-2">
                                             <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                Total Payment</div>
                                             <div class="h5 mb-0 font-weight-bold text-gray-800">{{ payment }}</div>
                                         </div>
                                         <div class="col-auto">
                                             <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>

                     <!-- Pending Requests Card Example -->
                     <div class=" col-md-6 mb-4">
                         <div class="card border-left-warning shadow h-100 py-2">
                             <div class="card-body">
                                 <div class="row no-gutters align-items-center">
                                     <div class="col mr-2">
                                         <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Total pending payment</div>
                                         <div class="h5 mb-0 font-weight-bold text-gray-800">{{ pending_payment }}</div>
                                     </div>
                                     <div class="col-auto">
                                         <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-md-6 mb-4">
                         <div class="card border-left-primary shadow h-100 py-2">
                             <div class="card-body">
                                 <div class="row no-gutters align-items-center">
                                     <div class="col mr-2">
                                         <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                             Total pending withdraw</div>
                                         <div class="h5 mb-0 font-weight-bold text-gray-800">{{pending_withdraw }}</div>
                                     </div>
                                     <div class="col-auto">
                                         <i class="fas fa-download fa-2x text-gray-300"></i>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-md-6 mb-4">
                         <div class="card border-left-primary shadow h-100 py-2">
                             <div class="card-body">
                                 <div class="row no-gutters align-items-center">
                                     <div class="col mr-2">
                                         <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                             Total Withdraw</div>
                                         <div class="h5 mb-0 font-weight-bold text-gray-800">{{withdraw }}</div>
                                     </div>
                                     <div class="col-auto">
                                         <i class="fas fa-download fa-2x text-gray-300"></i>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>

                 

                 <!-- Content Row -->
             </div>
        
             <!-- /.container-fluid -->

         </div>
         <!-- End of Main Content -->
